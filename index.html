<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>安心睡眠助手</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.3/howler.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>安心睡眠助手</h1>
        </header>

        <section class="breathing-section">
            <h2>呼吸練習</h2>
            <div class="breathing-circle">
                <div class="circle"></div>
                <p class="breathing-text">跟隨圓圈呼吸</p>
            </div>
        </section>

        <section class="sounds-section">
            <h2>助眠音效</h2>
            <div class="sound-buttons">
                <button class="sound-btn" data-sound="rain">
                    <i class="fas fa-cloud-rain"></i>
                    <span>下雨聲</span>
                    <div class="volume-control">
                        <i class="fas fa-volume-down"></i>
                        <input type="range" min="0" max="100" value="50" class="volume-slider" data-sound="rain">
                    </div>
                </button>
                <button class="sound-btn" data-sound="waves">
                    <i class="fas fa-water"></i>
                    <span>海浪聲</span>
                    <div class="volume-control">
                        <i class="fas fa-volume-down"></i>
                        <input type="range" min="0" max="100" value="50" class="volume-slider" data-sound="waves">
                    </div>
                </button>
                <button class="sound-btn" data-sound="forest">
                    <i class="fas fa-tree"></i>
                    <span>森林聲</span>
                    <div class="volume-control">
                        <i class="fas fa-volume-down"></i>
                        <input type="range" min="0" max="100" value="50" class="volume-slider" data-sound="forest">
                    </div>
                </button>
                <button class="sound-btn" data-sound="whitenoise">
                    <i class="fas fa-wave-square"></i>
                    <span>白噪音</span>
                    <div class="volume-control">
                        <i class="fas fa-volume-down"></i>
                        <input type="range" min="0" max="100" value="50" class="volume-slider" data-sound="whitenoise">
                    </div>
                </button>
            </div>
        </section>

        <section class="timer-section">
            <h2>睡眠計時器</h2>
            <div class="timer-controls">
                <select id="timer-duration">
                    <option value="1800">30 分鐘</option>
                    <option value="3600">1 小時</option>
                    <option value="7200">2 小時</option>
                    <option value="14400">4 小時</option>
                </select>
                <button id="start-timer">
                    <i class="fas fa-play"></i>
                    開始計時
                </button>
            </div>
            <div id="timer-display">00:00:00</div>
        </section>
    </div>
    <script src="script.js"></script>
</body>
</html>
